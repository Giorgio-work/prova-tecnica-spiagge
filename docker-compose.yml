services:
    # ============================================================================
    # APPLICAZIONE LARAVEL (PHP 8.4 + FPM)
    # ============================================================================
    app:
        build:
            context: .
            dockerfile: ./Dockerfile
            target: development
            args:
                - UID=${UID:-1000}
                - GID=${GID:-1000}
                - XDEBUG_ENABLED=true
        container_name: ${APP_NAME:-laravel-app}-app
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - .:/var/www/html
            - app-storage:/var/www/html/storage
            - app-bootstrap-cache:/var/www/html/bootstrap/cache
        environment:
            - APP_ENV=${APP_ENV:-local}
            - APP_DEBUG=${APP_DEBUG:-true}
            - DB_CONNECTION=${DB_CONNECTION:-mysql}
            - DB_HOST=mysql
            - DB_PORT=${DB_PORT:-3306}
            - DB_DATABASE=${DB_DATABASE:-prova_tecnica_spiagge}
            - DB_USERNAME=${DB_USERNAME:-root}
            - DB_PASSWORD=${DB_PASSWORD:-Predator_root1234}
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - MAIL_MAILER=smtp
            - MAIL_HOST=mailhog
            - MAIL_PORT=1025
            - MAIL_USERNAME=null
            - MAIL_PASSWORD=null
            - MAIL_ENCRYPTION=null
            - COMPOSER_MEMORY_LIMIT=-1
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "test", "-f", "/var/www/html/vendor/autoload.php"]
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 180s
        networks:
            - laravel-network
        extra_hosts:
            - "host.docker.internal:host-gateway"

    # ============================================================================
    # WEB SERVER NGINX
    # ============================================================================
    nginx:
        image: nginx:1.27-alpine
        container_name: ${APP_NAME:-laravel-app}-nginx
        restart: unless-stopped
        ports:
            - "${APP_PORT:-8000}:80"
            - "${APP_SSL_PORT:-8443}:443"
        volumes:
            - .:/var/www/html:ro
            - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./docker/nginx/laravel.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            app:
                condition: service_healthy  # ← Aspetta che app sia pronta
        networks:
            - laravel-network

    # ============================================================================
    # DATABASE MYSQL 8.0
    # ============================================================================
    mysql:
        image: mysql:8.0
        container_name: ${APP_NAME:-laravel-app}-mysql
        restart: unless-stopped
        ports:
            - "${DB_PORT:-3306}:3306"
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-Predator_root1234}  # ← STESSA del .env.example
            MYSQL_DATABASE: ${DB_DATABASE:-prova_tecnica_spiagge}
#            MYSQL_USER: ${DB_USERNAME:-root}                     # ← User aggiuntivo opzionale
#            MYSQL_PASSWORD: ${Predator_root1234:-defaultpassword}
            MYSQL_ROOT_HOST: '%'
        volumes:
            - mysql-data:/var/lib/mysql
        command: >
            --default-authentication-plugin=mysql_native_password
            --innodb-buffer-pool-size=256M
            --max-connections=200
            --character-set-server=utf8mb4
            --collation-server=utf8mb4_unicode_ci
            --sql-mode="STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO"
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-Predator_root1234}"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 120s
        networks:
            - laravel-network

    # ============================================================================
    # REDIS per Cache e Sessioni
    # ============================================================================
    redis:
        image: redis:7.4-alpine
        container_name: ${APP_NAME:-laravel-app}-redis
        restart: unless-stopped
        ports:
            - "${REDIS_PORT:-6379}:6379"
        volumes:
            - redis-data:/data
        command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 10s
        networks:
            - laravel-network

# ============================================================================
# NODE.JS - COMANDO CORRETTO
# ============================================================================
    node:
        image: node:22-alpine
        container_name: ${APP_NAME:-laravel-app}-node
        restart: unless-stopped
        working_dir: /var/www/html
        ports:
            - "${VITE_PORT:-5173}:5173"
            - "${HMR_PORT:-24678}:24678"
        volumes:
            - .:/var/www/html
            - node-modules:/var/www/html/node_modules
        environment:
            - NODE_ENV=${NODE_ENV:-development}
            - VITE_DEV_SERVER_HOST=0.0.0.0
            - VITE_DEV_SERVER_PORT=5173
            - VITE_HMR_HOST=localhost
            - VITE_HMR_PORT=24678
        command: >
            sh -c "
            echo 'Installing Node.js dependencies...' &&
            npm install &&
            echo 'Starting Vite development server...' &&
            npm run dev
            "
        networks:
            - laravel-network

    # ============================================================================
    # MAILHOG per Testing Email (Sviluppo)
    # ============================================================================
    mailhog:
        image: mailhog/mailhog:latest
        container_name: ${APP_NAME:-laravel-app}-mailhog
        restart: unless-stopped
        ports:
            - "${MAILHOG_PORT:-8025}:8025"  # Web UI
            - "${MAILHOG_SMTP_PORT:-1025}:1025"  # SMTP
        networks:
            - laravel-network

# ============================================================================
# NETWORK CONFIGURATION
# ============================================================================
networks:
    laravel-network:
        driver: bridge
        name: "laravel-network"

# ============================================================================
# VOLUME CONFIGURATION
# ============================================================================
volumes:
    mysql-data:
        driver: local
        name: ${APP_NAME:-laravel-app}-mysql-data

    redis-data:
        driver: local
        name: ${APP_NAME:-laravel-app}-redis-data

    app-storage:
        driver: local
        name: ${APP_NAME:-laravel-app}-storage

    app-bootstrap-cache:
        driver: local
        name: ${APP_NAME:-laravel-app}-bootstrap-cache

    node-modules:
        driver: local
        name: ${APP_NAME:-laravel-app}-node-modules
